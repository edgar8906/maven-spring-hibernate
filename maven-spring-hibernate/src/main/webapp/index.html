        <h1>Hello World!</h1>
        <script>
        
        
  $.getJSON("http://localhost:8095/maven-spring-hibernate/servicios/usuario",function(result){

    });
    
    /* AQUI AGREGAMOS EL URL
     * 
     */
    $.ajax({
        url:'http://localhost:8095/maven-spring-hibernate/servicios/usuario/chupa%20me%20la/9000',
        method:'GET',
        success:function(mensaje){
            alert(mensaje);
        },
        failure:function(){
            alert("ALGO MALO SUCEDIO LO SIENTO, LOSE!!");
        }
    });

});
        </script>
